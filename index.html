<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/prefixfree.min.js" type="text/javascript"></script>
</head>

<body onload="startAudio()">

	<div class="container">
		<div class="row">
				<div id="tridiv">
				  <div class="scene" style="-webkit-transform:rotateX(-18deg) rotateY(300deg); -moz-transform:rotateX(-18deg) rotateY(300deg); -ms-transform:rotateX(-18deg) rotateY(300deg); transform:rotateX(-18deg) rotateY(300deg); ">
				    <div class="shape cuboid-2 cub-2">
				      <div class="face ft">
				        <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				      </div>
				      <div class="face bk">
				        <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				      </div>
				      <div class="face rt">
				        <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				      </div>
				      <div class="face lt">
				        <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				      </div>
				      <div class="face bm">
				        <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				      </div>
				      <div class="face tp">
				        <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				      </div>
				      <div class="cr cr-0">
				        <div class="face side s0">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				        <div class="face side s1">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				        <div class="face side s2">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				      </div>
				      <div class="cr cr-1">
				        <div class="face side s0">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				        <div class="face side s1">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				        <div class="face side s2">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				      </div>
				      <div class="cr cr-2">
				        <div class="face side s0">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				        <div class="face side s1">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				        <div class="face side s2">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				      </div>
				      <div class="cr cr-3">
				        <div class="face side s0">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				        <div class="face side s1">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				        <div class="face side s2">
				          <div class="photon-shader" style="background-color: rgba(255, 255, 255, 0);"></div>
				        </div>
				      </div>
				    </div>
				  </div>
				</div>
		</div>
	</div>	

	<div class="container">
		<div class="row">
			<div class="page-header"><br><h1>2001 <small>A Hangman Odyssey</small></h1></div>
			<div class="col-md-6 text-center">
				<h1>Hello, Dave</h1>
				<div class="panel panel-primary">
  					<!-- <div class="panel-heading">A Basic Panel</div> -->
  					<div class="panel-body transparent">
  						<h3>Guess the word:</h3>
						<h3 id="answer"></h3>
						<h3>Guesses left:</h3>
						<h3 id="guesses-left"></h3>
						<h3>Letters used:</h3>
						<h3 id="keys-used"></h3>
  					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-body transparent">
						<div class="row">
							<div class="col-md-6">
								<h3 id="wins">Wins:</h3>
							</div>
							<div class="col-md-6">
								<h3 id="losses">Losses:</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<audio id="startAudio" src="assets/audio/woop.wav"></audio>
		<audio id="loseAudio" src="assets/audio/enjoyable_game.wav"></audio>
		<audio id="winAudio" src="assets/audio/just_what.wav"></audio>
		<audio id="wrongKey" src="assets/audio/quite_sure.wav"></audio>
	</div>

	<script> 
		function startAudio() {
			const audio = document.getElementById("startAudio");
			audio.play();
		}
	</script>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
